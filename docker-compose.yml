services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ascii-converter-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ascii-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ascii-converter-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ascii-network
    restart: unless-stopped

networks:
  ascii-network:
    driver: bridge
