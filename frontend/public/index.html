<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASCII Converter">
    <title>ASCII Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <header class="header">
        <h1 class="header-title">ASCII Converter</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
            <svg class="theme-icon sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Нажмите или перетащите изображение сюда</p>
                    <p class="upload-hint">Поддерживаются форматы: JPG, PNG, GIF</p>
                </div>
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImage" alt="Preview">
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="status-section" id="statusSection" style="display: none;">
                    <div class="processing-indicator" id="processingIndicator" style="display: none;">
                        <div class="spinner"></div>
                        <p>Обработка изображения...</p>
                    </div>
                    <div class="actions" id="actions" style="display: none;">
                        <button class="download-btn" id="downloadBtn">Скачать</button>
                        <button class="upload-another-btn" id="uploadAnotherBtn">Загрузить еще</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 ASCII Converter. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
